<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body class="container">
    <div class="container text-center">
        <h1 class="mt-4">Diseño de interfaces web</h1>
        <h3>By Juan Carlos Sulbaran</h3>
    </div>
    <div class="row">
        <div class="col-lg-6 col-xxl-4 mb-4 ">
            <div class="card text-center cardpicture d-flex flex-column">
                <div class="card-header text-start">
                    Despligue de imagen
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Reproducir Imagen JPG</h5>
                    <img src="./imgs/ases-de-poquer.jpg" alt="">
                    <h5 class="card-title text-center">./imgs/ases-de-poquer.jpg</h5>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-xxl-4 mb-4 ">
          <div class="card text-center cardaudio d-flex flex-column">
              <div class="card-header text-start">
                  Despligue de Audio
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Reproducir archivo MP3</h5>
                    <audio controls>
                        <source src="./audio/ringtones-harry-potter.mp3" type="audio/mp3">
                        Tu navegador no admite la reproducción de audio.
                    </audio>
                    <h5 class="card-title text-center">./imgs/ases-de-poquer.jpg</h5>
              </div>
          </div>
      </div>

      <div class="col-lg-6 col-xxl-4 mb-4 ">
        <div class="card text-center cardPreguntas d-flex flex-column">
            <div class="card-header text-start">
                Despligue de Video
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Reproducir archivo de Video MP4</h5>
              <video controls width="640" height="360">
                <source src="./videos/cartas.mp4" type="video/mp4">
            </video>
            <h5 class="card-title text-center">./videos/cartas.mp4</h5>
            </div>
        </div>
    </div>



            <!-- Agrega más ejercicios en cards según sea necesario -->
    </div>
</body>
</html>
